<div class="govuk-form-group">
    <label class="govuk-label" for="email"> Email address </label>
    <input
      class="govuk-input govuk-input--width-20 govuk-!-margin-bottom-2"
      id="email"
      name="email"
      type="text"
      placeholder="Enter Email ID"
      aria-required="true"
      aria-label="enter your email address"
    />
    <p class="govuk-body govuk-!-margin-top-2 govuk-!-margin-bottom-0">
      This email address will be used as your user name after Verification.
    </p>
    <p class="govuk-body">
      A security code will be sent to this email address for Verification.
    </p>
    <button
      class="govuk-button send-code"
      data-module="govuk-button"
      role="button"
      aria-label="send security code"
      
    >
      Send security code
    </button>
  </div>
