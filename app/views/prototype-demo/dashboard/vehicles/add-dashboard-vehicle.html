{% extends "../dashboard-layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-three-quarters govuk-!-margin-bottom-9 divider">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-full">
                <h1 class="govuk-heading-l govuk-!-margin-bottom-3">Vehicles</h1>
                <h1 class="govuk-heading-m govuk-!-margin-bottom-2">Add vehicle</h1>
                <div class="bottom-line"></div>
            </div>
        </div>
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-full">
                <h1 class="govuk-heading-m govuk-!-margin-bottom-2">Vehicle registration number</h1>
                <form method="post" action="/dashboard/vehicle/find-vehicle" id="dashboard-add-vehicle-form">
                    <div class="govuk-form-group ">
                        <!-- <label class="govuk-label govuk-!-font-weight-bold" for="vrm"> Enter your vehicle registration
                            number </label>
                        <span id="vrm-error" class="govuk-error-message" style="display: none">
                            <span class="govuk-visually-hidden">Error:</span> The vehicle registration number is not a
                            valid UK format
                        </span> -->
                        <input class="govuk-input govuk-input--width-10" id="vrm" name="vrm" type="text" />
                        <!-- <a href="#" class="govuk-!-margin-left-2">Remove</a> -->
                    </div>

                    <div class="govuk-button-group dashboard-vehicle-form">
                        <button type="submit" class="govuk-button" data-module="govuk-button" role="button"
                            aria-label="Find a vehicle">Find your vehicle</button>
                        <button type="button" class="govuk-button govuk-button--secondary dashboard-add-vehicle"
                            data-module="govuk-button" role="button" aria-label="Add vehicle">Add vehicle</button>
                    </div>
                </form>
            </div>

        </div>


    </div>

    {% include "./dashboard-vehicle-info.html" %}
</div>
</div>
{% endblock %}
