{% extends "prototype-layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}


<a href="#" style="cursor: pointer;" class="govuk-back-link">Back</a> 
<div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <h1 class="govuk-caption-xl govuk-!-margin-bottom-1 govuk-!-margin-top-6">
        Forgot password
      </h1>
      <h2 class="govuk-heading-xl govuk-!-margin-bottom-6">
        Enter your detail
      </h2>

      <div class="govuk-form-group">
        <label class="govuk-label" for="email"> Email address </label>
        <input class="govuk-input govuk-input--width-10 govuk-!-margin-bottom-2" id="email" name="email" type="text"
          value="johndoe@gmail.com" aria-required="true" aria-label="enter your email address" />
         
         
  
      </div>
      
      <button onClick="location.href='./link'" data-module="govuk-button" class="govuk-button" value="Proceed to payment" type="submit" role="button"
      aria-label="Link">Next</button>
    </div>
  </div>




{% endblock %}
